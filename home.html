<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/home.css"> <!-- Link to external CSS file -->
</head>
<body>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button><br>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button><br>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button><br>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button><br>

            <button onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        let calculation = '';

        function appendToDisplay(value) {
            calculation += value;
            updateDisplay();
        }

        function calculateResult() {
            const result = eval(calculation);
            calculation = calculation + '=' + result; // Concatenate question and answer
            updateDisplay();
        }

        function clearDisplay() {
            calculation = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = calculation;
        }
    </script>
</body>
</html>
